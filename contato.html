<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contato - Minimercado Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .hero {
      background-image: url('topo2.jpg'); 
      background-size: cover;
      background-position: center;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 60px;
      color: #00123e;
    }

    .hero h1 {
      font-size: 2rem;
      font-weight: bold;
      max-width: 400px;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 20px;
      border-radius: 8px;
    }

    .voltar-inicio {
      display: block;
      margin: 20px auto 0;
      text-align: center;
    }

    .voltar-inicio a {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 10px 25px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .voltar-inicio a:hover {
      background-color: #0056b3;
    }

    .form-section {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-section h2 {
      text-align: center;
      color: #1e2a47;
      margin-bottom: 20px;
    }

    .btn-enviar {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }

    .btn-enviar:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #1e2a47;
      color: white;
      text-align: center;
      padding: 30px 10px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- Cabeçalho com imagem -->
  <div class="hero">
    <h1>Fale Conosco<br>Estamos aqui para ajudar você</h1>
  </div>

  <!-- Botão Voltar ao Início -->
  <div class="voltar-inicio">
    <a href="index.html">Voltar ao Início</a>
  </div>

  <!-- Formulário -->
  <div class="form-section">
    <h2>Formulário de Contato</h2>
    <form action="#" method="POST">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" required />
      </div>
      <div class="mb-3">
        <label for="assunto" class="form-label">Assunto</label>
        <input type="text" class="form-control" id="assunto" name="assunto" required />
      </div>
      <div class="mb-3">
        <label for="mensagem" class="form-label">Mensagem</label>
        <textarea class="form-control" id="mensagem" name="mensagem" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-enviar w-100">Enviar</button>
    </form>
  </div>

  <!-- Rodapé -->
  <footer>
    <p class="mb-1">Tudo o que você precisa para o dia a dia, a um clique de distância.</p>
    <p>&copy; 2025 Minimercado - Todos os direitos reservados.</p>
    <p>
      <a href="politica.html" style="color: #C8A2D4; text-decoration: none;">Política de Privacidade</a> |
      <a href="contato.html" style="color: #C8A2D4; text-decoration: none;">Contato</a>
    </p>
  </footer>

</body>
</html>
