<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro Realizado</title>

  <!-- Importando o CSS do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Estilos personalizados -->
  <style>
    /* Estilização geral da página */
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    /* Área principal centralizada */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }

    /* Título principal */
    h1 {
      color: #1e2a47;
      margin-bottom: 20px;
      font-weight: bold;
    }

    /* Texto de agradecimento */
    p {
      font-size: 1.2rem;
      color: #333;
    }

    /* Botão de retorno à página inicial */
    a.btn {
      margin-top: 30px;
      padding: 10px 25px;
      font-size: 1.1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
    }

    /* Efeito hover no botão */
    a.btn:hover {
      background-color: #0056b3;
    }

    /* Estilização do rodapé */
    footer {
      background-color: #1e2a47;
      color: white;
      text-align: center;
      padding: 30px 10px;
    }

    /* Parágrafos do rodapé */
    footer p {
      color: white;
      margin-bottom: 10px;
    }

    /* Links no rodapé */
    footer a {
      color: #C8A2D4;
      text-decoration: none;
      margin: 0 10px;
    }

    /* Efeito hover nos links do rodapé */
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Conteúdo principal da página -->
  <main>
    <h1>Cadastro realizado com sucesso!</h1>
    <p>Obrigado por se cadastrar em nosso minimercado.</p>
    <!-- Link para voltar à página inicial -->
    <a href="index.html" class="btn">Voltar à página inicial</a>
  </main>

  <!-- Rodapé -->
  <footer>
    <p>Tudo o que você precisa para o dia a dia, a um clique de distância.</p>
    <p>&copy; 2025 Minimercado - Todos os direitos reservados.</p>
    <p>
      <a href="politica.html">Política de Privacidade</a> |
      <a href="contato.html">Contato</a>
    </p>
  </footer>

  <!-- Importando o JavaScript do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
